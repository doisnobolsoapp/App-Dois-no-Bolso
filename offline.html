<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Offline - Dois no Bolso</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #f8fafc;
      color: #334155;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }

    .container {
      max-width: 320px;
      padding: 20px;
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }

    h1 {
      font-size: 22px;
      margin-bottom: 10px;
      color: #0f172a;
    }

    p {
      font-size: 15px;
      margin-bottom: 20px;
      color: #475569;
    }

    .retry {
      display: inline-block;
      padding: 10px 18px;
      background: #2563eb;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Você está offline</h1>
    <p>Alguns recursos do Dois no Bolso não estão disponíveis sem internet.</p>
    <a class="retry" href="/">Tentar novamente</a>
  </div>
</body>
</html>
