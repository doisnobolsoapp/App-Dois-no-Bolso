<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- T√≠tulo e Descri√ß√£o -->
    <title>Dois no Bolso - Controle Financeiro Pessoal</title>
    <meta name="description" content="Controle suas finan√ßas de forma simples e eficiente. Gerencie gastos, investimentos e metas financeiras com o Dois no Bolso." />
    
    <!-- Meta Tags PWA Essenciais -->
    <meta name="theme-color" content="#16a34a" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Dois no Bolso" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="application-name" content="Dois no Bolso" />
    
    <!-- Meta Tags para SEO e Social -->
    <meta name="keywords" content="finan√ßas, controle financeiro, or√ßamento, gastos, investimentos, economia, dinheiro" />
    <meta name="author" content="Dois no Bolso" />
    <meta name="robots" content="index, follow" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Dois no Bolso - Controle Financeiro Pessoal" />
    <meta property="og:description" content="Controle suas finan√ßas de forma simples e eficiente. Gerencie gastos, investimentos e metas financeiras." />
    <meta property="og:image" content="/icons/icon-512x512.png" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:title" content="Dois no Bolso - Controle Financeiro Pessoal" />
    <meta property="twitter:description" content="Controle suas finan√ßas de forma simples e eficiente." />
    <meta property="twitter:image" content="/icons/icon-512x512.png" />

    <!-- Favicon e √çcones PWA -->
    <link rel="icon" type="image/png" href="/icons/icon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="/icons/icon-16x16.png" sizes="16x16" />
    <link rel="apple-touch-icon" href="/icons/icon-192x192.png" />
    
    <!-- Manifest PWA -->
    <link rel="manifest" href="/manifest.json" />

    <!-- Preconnects para Performance -->
    <link rel="preconnect" href="https://aistudiocdn.com" />
    <link rel="dns-prefetch" href="https://aistudiocdn.com" />
    
    <!-- CSS do Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: {
                50: '#f0fdf4',
                100: '#dcfce7',
                500: '#22c55e',
                600: '#16a34a',
                700: '#15803d',
                900: '#14532d',
              }
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-in-out',
              'slide-in-up': 'slideInUp 0.3s ease-out',
              'pulse-soft': 'pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideInUp: {
                '0%': { transform: 'translateY(10px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              }
            }
          }
        }
      }
    </script>

    <!-- Estilos CSS Customizados para PWA -->
    <style>
      /* Estilos para modo standalone (app instalado) */
      @media all and (display-mode: standalone) {
        body {
          -webkit-touch-callout: none;
          -webkit-user-select: none;
          -khtml-user-select: none;
          -moz-user-select: none;
          -ms-user-select: none;
          user-select: none;
        }
        
        /* Adiciona padding seguro para notches */
        .safe-area-padding {
          padding-top: env(safe-area-inset-top);
          padding-bottom: env(safe-area-inset-bottom);
          padding-left: env(safe-area-inset-left);
          padding-right: env(safe-area-inset-right);
        }
      }

      /* Melhorias de acessibilidade e UX */
      @media (prefers-reduced-motion: reduce) {
        * {
          animation-duration: 0.01ms !important;
          animation-iteration-count: 1 !important;
          transition-duration: 0.01ms !important;
        }
      }

      /* Loading inicial do app */
      .app-loading {
        background: linear-gradient(135deg, #16a34a 0%, #15803d 100%);
      }

      /* Scrollbar customizada */
      ::-webkit-scrollbar {
        width: 6px;
      }
      
      ::-webkit-scrollbar-track {
        background: #f1f5f9;
      }
      
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 3px;
      }
      
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }

      /* Sele√ß√£o de texto branda */
      ::selection {
        background-color: #dcfce7;
        color: #15803d;
      }

      /* Melhorias para PWA */
      .pwa-prompt {
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        background: linear-gradient(135deg, #16a34a 0%, #15803d 100%);
        color: white;
        padding: 1rem;
        z-index: 10000;
        animation: slideInUp 0.3s ease-out;
      }

      /* Safe areas para dispositivos com notch */
      @supports(padding: max(0px)) {
        .safe-area-bottom {
          padding-bottom: max(1rem, env(safe-area-inset-bottom));
        }
      }

      /* Anima√ß√µes CSS */
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      .animate-spin {
        animation: spin 1s linear infinite;
      }
    </style>
  </head>
  
  <body class="bg-slate-50 text-slate-900 antialiased">
    <!-- Tela de Loading Inicial -->
    <div id="app-loading" class="fixed inset-0 app-loading flex items-center justify-center z-50 transition-opacity duration-300">
      <div class="text-center text-white">
        <div class="w-16 h-16 bg-white/20 rounded-full flex items-center justify-center mx-auto mb-4">
          <div class="w-8 h-8 border-4 border-white border-t-transparent rounded-full animate-spin"></div>
        </div>
        <h1 class="text-2xl font-bold mb-2">Dois no Bolso</h1>
        <p class="text-white/80">Carregando seu controle financeiro...</p>
      </div>
    </div>

    <!-- Container principal da aplica√ß√£o -->
    <div id="root"></div>

    <!-- Script simplificado e corrigido -->
    <script>
      // Vari√°vel global para o deferred prompt
      let deferredPrompt;

      // Remover tela de loading quando o app carregar
      window.addEventListener('load', function() {
        console.log('‚úÖ P√°gina totalmente carregada');
        
        // Verificar se o React j√° carregou
        const checkReactLoaded = setInterval(() => {
          const rootElement = document.getElementById('root');
          if (rootElement && rootElement.hasChildNodes()) {
            console.log('‚úÖ React carregou com sucesso');
            clearInterval(checkReactLoaded);
            
            // Remover loading
            setTimeout(() => {
              const loadingElement = document.getElementById('app-loading');
              if (loadingElement) {
                loadingElement.style.opacity = '0';
                setTimeout(() => {
                  if (loadingElement.parentNode) {
                    loadingElement.remove();
                  }
                }, 300);
              }
            }, 500);
          }
        }, 100);

        // Timeout de seguran√ßa - remover loading ap√≥s 5 segundos
        setTimeout(() => {
          const loadingElement = document.getElementById('app-loading');
          if (loadingElement && loadingElement.parentNode) {
            console.log('‚ö†Ô∏è Removendo loading por timeout');
            loadingElement.remove();
          }
        }, 5000);
      });

      // Service Worker simplificado - apenas se o arquivo existir
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          // Verificar se estamos em produ√ß√£o
          const isProduction = !window.location.href.includes('localhost') && 
                              !window.location.href.includes('127.0.0.1');
          
          if (isProduction) {
            // Tentar registrar o service worker
            navigator.serviceWorker.register('/service-worker.js')
              .then(function(registration) {
                console.log('‚úÖ Service Worker registrado:', registration.scope);
              })
              .catch(function(error) {
                console.log('‚ö†Ô∏è Service Worker n√£o registrado:', error.message);
              });
          } else {
            console.log('üîß Modo desenvolvimento - Service Worker opcional');
          }
        });
      }

      // PWA - Capturar evento de instala√ß√£o
      window.addEventListener('beforeinstallprompt', (e) => {
        console.log('üì± PWA pronto para instala√ß√£o');
        e.preventDefault();
        deferredPrompt = e;
      });

      // Fun√ß√£o simples para instalar PWA
      window.installPWA = async function() {
        if (deferredPrompt) {
          deferredPrompt.prompt();
          const { outcome } = await deferredPrompt.userChoice;
          console.log('üéØ Usu√°rio escolheu:', outcome);
          deferredPrompt = null;
        }
      };

      // Fun√ß√£o para dispensar prompt
      window.dismissInstallPrompt = function() {
        const prompt = document.querySelector('.pwa-prompt');
        if (prompt) prompt.remove();
      };

      // Detectar modo standalone
      if (window.matchMedia('(display-mode: standalone)').matches) {
        console.log('üì± Executando em modo standalone');
        document.documentElement.classList.add('standalone-mode');
      }

      // Gerenciar estado online/offline
      window.addEventListener('online', () => {
        console.log('‚úÖ Conex√£o restaurada');
      });

      window.addEventListener('offline', () => {
        console.log('üì∂ Modo offline ativado');
      });

      console.log('üöÄ Dois no Bolso inicializado!');
      
      // Fallback para caso o React n√£o carregue
      setTimeout(() => {
        const rootElement = document.getElementById('root');
        const loadingElement = document.getElementById('app-loading');
        
        if (rootElement && !rootElement.hasChildNodes() && loadingElement) {
          console.log('‚ö†Ô∏è React n√£o carregou - mostrando fallback');
          loadingElement.innerHTML = `
            <div class="text-center text-white p-8">
              <div class="text-4xl mb-4">‚ö†Ô∏è</div>
              <h2 class="text-xl font-bold mb-2">Sistema n√£o carregou</h2>
              <p class="mb-4">Verifique o console (F12) para erros</p>
              <button onclick="location.reload()" class="bg-white text-green-700 px-4 py-2 rounded-lg font-semibold hover:bg-gray-100">
                Recarregar
              </button>
            </div>
          `;
        }
      }, 8000);
    </script>
  </body>
</html>
