<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Manifest PWA -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Tailwind via CDN (remova depois) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#667eea',
              secondary: '#764ba2',
            }
          }
        }
      }
    </script>
    
    <title>Dois no Bolso - Controle Financeiro</title>
    <style>
      body { 
        margin: 0; 
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      }
      
      /* Estilos para o loading */
      #app-loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        z-index: 9999;
        text-align: center;
      }
      
      .loading-spinner {
        width: 50px;
        height: 50px;
        border: 4px solid white;
        border-top: 4px solid transparent;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto 20px;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <!-- Tela de Loading -->
    <div id="app-loading">
      <div>
        <div class="loading-spinner"></div>
        <h1 style="font-size: 24px; margin-bottom: 10px;">Dois no Bolso</h1>
        <p>Carregando...</p>
      </div>
    </div>

    <div id="root"></div>

    <script type="module" src="/index.tsx"></script>

    <script>
      console.log('ðŸš€ Dois no Bolso - Iniciando...');

      // Registrar Service Worker CORRETAMENTE
      if ('serviceWorker' in navigator && window.location.hostname !== 'localhost') {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/service-worker.js')
            .then(registration => {
              console.log('âœ… Dois no Bolso: Service Worker registrado com sucesso:', registration.scope);
            })
            .catch(error => {
              console.log('âŒ Dois no Bolso: Falha no registro do Service Worker:', error);
            });
        });
      }

      // Remover a tela de loading quando o React carregar
      window.addEventListener('load', function() {
        const checkReactLoaded = setInterval(() => {
          const rootElement = document.getElementById('root');
          if (rootElement && rootElement.hasChildNodes()) {
            clearInterval(checkReactLoaded);
            setTimeout(() => {
              const loadingElement = document.getElementById('app-loading');
              if (loadingElement) {
                loadingElement.style.opacity = '0';
                loadingElement.style.transition = 'opacity 0.5s ease';
                setTimeout(() => {
                  if (loadingElement.parentNode) {
                    loadingElement.remove();
                  }
                }, 500);
              }
            }, 1000);
          }
        }, 100);

        // Fallback: remove o loading apÃ³s 8 segundos
        setTimeout(() => {
          const loadingElement = document.getElementById('app-loading');
          if (loadingElement && loadingElement.parentNode) {
            loadingElement.remove();
          }
        }, 8000);
      });

      console.log('âœ… Ambiente preparado para o React');
    </script>
  </body>
</html>
