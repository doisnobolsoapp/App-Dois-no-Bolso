    <!-- Estilos CSS Customizados para PWA -->

  <body class="bg-slate-50 text-slate-900 antialiased">
    <!-- Tela de Loading Inicial -->
    <div id="app-loading" class="fixed inset-0 app-loading flex items-center justify-center z-50 transition-opacity duration-300">
      <div class="text-center text-white">
        <div class="w-16 h-16 bg-white/20 rounded-full flex items-center justify-center mx-auto mb-4">
          <svg class="w-8 h-8 text-white animate-pulse-soft" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
          </svg>
        </div>
        <h1 class="text-2xl font-bold mb-2">Dois no Bolso</h1>
        <p class="text-white/80">Carregando seu controle financeiro...</p>
      </div>
    </div>

    <!-- Container principal da aplica√ß√£o -->
    <div id="root"></div>

    <!-- Script para registrar Service Worker e gerenciar loading -->
    <script>
      // Vari√°vel global para o deferred prompt
      let deferredPrompt;

      // Remover tela de loading quando o app carregar
      window.addEventListener('load', function() {
        setTimeout(() => {
          const loadingElement = document.getElementById('app-loading');
          if (loadingElement) {
            loadingElement.style.opacity = '0';
            setTimeout(() => loadingElement.remove(), 300);
          }
        }, 1000);
      });

      // Registrar Service Worker para PWA
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          const isProduction = !window.location.href.includes('localhost') && 
                              !window.location.href.includes('127.0.0.1');
          
          if (isProduction) {
            navigator.serviceWorker.register('/service-worker.js')
              .then(function(registration) {
                console.log('üöÄ Dois no Bolso: Service Worker registrado com sucesso:', registration.scope);
                
                // Verificar atualiza√ß√µes
                registration.addEventListener('updatefound', () => {
                  const newWorker = registration.installing;
                  console.log('üîÑ Nova vers√£o do Service Worker encontrada!');
                  
                  newWorker.addEventListener('statechange', () => {
                    if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                      // Nova vers√£o dispon√≠vel
                      showUpdatePrompt();
                    }
                  });
                });
              })
              .catch(function(error) {
                console.log('‚ùå Dois no Bolso: Falha no registro do Service Worker:', error);
              });
          } else {
            // Registrar tamb√©m em desenvolvimento para testes
            navigator.serviceWorker.register('/service-worker.js')
              .then(function(registration) {
                console.log('üîß Dois no Bolso: Service Worker registrado em desenvolvimento');
              })
              .catch(function(error) {
                console.log('‚ö†Ô∏è Dois no Bolso: Service Worker n√£o registrado em desenvolvimento');
              });
          }
        });
      }

      // Capturar evento de instala√ß√£o do PWA
      window.addEventListener('beforeinstallprompt', (e) => {
        console.log('üéØ Evento beforeinstallprompt capturado!');
        e.preventDefault();
        deferredPrompt = e;
        
        // Mostrar que o PWA est√° pronto para instala√ß√£o
        console.log('‚úÖ Dois no Bolso: Pronto para instala√ß√£o!');
        
        // Mostrar prompt de instala√ß√£o ap√≥s 3 segundos
        setTimeout(showInstallPrompt, 3000);
      });

      // Fun√ß√£o para mostrar prompt de instala√ß√£o
      function showInstallPrompt() {
        // Verificar se j√° mostrou recentemente
        const lastPrompt = localStorage.getItem('pwaPromptDismissed');
        if (lastPrompt && (Date.now() - parseInt(lastPrompt)) < 7 * 24 * 60 * 60 * 1000) {
          return; // N√£o mostrar novamente por 7 dias
        }

        // Verificar se podemos mostrar o prompt
        if (!deferredPrompt) {
          console.log('‚ÑπÔ∏è deferredPrompt n√£o dispon√≠vel para mostrar prompt');
          return;
        }

        const promptHTML = `
          <div class="pwa-prompt safe-area-bottom">
            <div class="max-w-md mx-auto">
              <div class="flex items-center justify-between mb-2">
                <div class="flex items-center gap-2">
                  <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"/>
                  </svg>
                  <span class="font-semibold">Instalar App</span>
                </div>
                <button onclick="dismissInstallPrompt()" class="text-white/80 hover:text-white">
                  <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                  </svg>
                </button>
              </div>
              <p class="text-sm mb-3">
                Instale o <strong>Dois no Bolso</strong> para acesso r√°pido e experi√™ncia offline!
              </p>
              <div class="flex gap-2">
                <button onclick="installPWA()" class="flex-1 bg-white text-green-600 py-2 px-4 rounded-lg font-semibold hover:bg-green-50 transition-colors text-sm">
                  Instalar
                </button>
                <button onclick="dismissInstallPrompt()" class="px-4 py-2 text-white/80 hover:text-white transition-colors text-sm">
                  Agora N√£o
                </button>
              </div>
            </div>
          </div>
        `;

        // Adicionar o prompt ao body
        const promptElement = document.createElement('div');
        promptElement.innerHTML = promptHTML;
        document.body.appendChild(promptElement);
        
        console.log('üì± Prompt de instala√ß√£o mostrado');
      }

      // Fun√ß√£o para instalar o PWA
      window.installPWA = async function() {
        console.log('üöÄ Iniciando instala√ß√£o do PWA...');
        
        if (window.deferredPrompt && typeof window.deferredPrompt.prompt === 'function') {
          console.log('‚úÖ deferredPrompt v√°lido, mostrando prompt de instala√ß√£o...');
          try {
            await window.deferredPrompt.prompt();
            
            const choiceResult = await window.deferredPrompt.userChoice;
            console.log('üéØ Usu√°rio escolheu:', choiceResult.outcome);
            
            if (choiceResult.outcome === 'accepted') {
              console.log('üéâ Dois no Bolso instalado com sucesso!');
              const prompt = document.querySelector('.pwa-prompt');
              if (prompt) prompt.remove();
            } else {
              console.log('‚ùå Instala√ß√£o recusada pelo usu√°rio');
            }
            
            window.deferredPrompt = null;
            
          } catch (error) {
            console.log('üí• Erro durante a instala√ß√£o:', error);
            showManualInstallInstructions();
          }
        } else {
          console.log('‚ùå deferredPrompt n√£o dispon√≠vel para instala√ß√£o autom√°tica');
          showManualInstallInstructions();
        }
      };

      // Fun√ß√£o para mostrar instru√ß√µes manuais
      function showManualInstallInstructions() {
        const instructionsHTML = `
          <div class="pwa-prompt safe-area-bottom" style="background: linear-gradient(135deg, #3B82F6 0%, #1D4ED8 100%);">
            <div class="max-w-md mx-auto">
              <div class="flex items-center justify-between mb-2">
                <div class="flex items-center gap-2">
                  <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                  </svg>
                  <span class="font-semibold">Como Instalar Manualmente</span>
                </div>
                <button onclick="this.parentElement.parentElement.parentElement.remove()" class="text-white/80 hover:text-white">
                  <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                  </svg>
                </button>
              </div>
              <div class="text-sm space-y-2 mb-3 text-white">
                <p><strong>Chrome/Edge Desktop:</strong></p>
                <p>‚Ä¢ Clique no menu (3 pontos) no canto superior direito</p>
                <p>‚Ä¢ Selecione "Instalar Dois no Bolso"</p>
                <p>‚Ä¢ Ou procure o √≠cone üì¶ na barra de endere√ßos</p>
                <br>
                <p><strong>Chrome Mobile:</strong></p>
                <p>‚Ä¢ Toque no menu (3 pontos)</p>
                <p>‚Ä¢ Selecione "Adicionar √† tela inicial"</p>
              </div>
              <button onclick="this.parentElement.parentElement.parentElement.remove()" class="w-full bg-white text-blue-600 py-2 px-4 rounded-lg font-semibold hover:bg-blue-50 transition-colors text-sm">
                Entendi
              </button>
            </div>
          </div>
        `;

        const instructionsElement = document.createElement('div');
        instructionsElement.innerHTML = instructionsHTML;
        document.body.appendChild(instructionsElement);
      }

      // Fun√ß√£o para dispensar o prompt
      window.dismissInstallPrompt = function() {
        console.log('‚ùå Prompt de instala√ß√£o dispensado');
        localStorage.setItem('pwaPromptDismissed', Date.now().toString());
        const prompt = document.querySelector('.pwa-prompt');
        if (prompt) prompt.remove();
      };

      // Fun√ß√£o para mostrar prompt de atualiza√ß√£o
      function showUpdatePrompt() {
        const updateHTML = `
          <div class="pwa-prompt safe-area-bottom" style="background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);">
            <div class="max-w-md mx-auto">
              <div class="flex items-center justify-between mb-2">
                <div class="flex items-center gap-2">
                  <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"/>
                  </svg>
                  <span class="font-semibold">Atualiza√ß√£o Dispon√≠vel</span>
                </div>
              </div>
              <p class="text-sm mb-3">
                Uma nova vers√£o do Dois no Bolso est√° dispon√≠vel!
              </p>
              <button onclick="window.location.reload()" class="w-full bg-white text-amber-600 py-2 px-4 rounded-lg font-semibold hover:bg-amber-50 transition-colors text-sm">
                Atualizar Agora
              </button>
            </div>
          </div>
        `;

        const updateElement = document.createElement('div');
        updateElement.innerHTML = updateHTML;
        document.body.appendChild(updateElement);
      }

      // Detectar modo standalone (app instalado)
      if (window.matchMedia('(display-mode: standalone)').matches) {
        document.documentElement.classList.add('standalone-mode');
        console.log('üì± Dois no Bolso: Executando em modo standalone');
      }

      // Detectar dispositivo iOS
      const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
      if (isIOS) {
        document.documentElement.classList.add('ios-device');
      }

      // Gerenciar estado online/offline
      window.addEventListener('online', () => {
        console.log('‚úÖ Dois no Bolso: Conex√£o restaurada');
      });

      window.addEventListener('offline', () => {
        console.log('üì∂ Dois no Bolso: Modo offline ativado');
      });

      console.log('üöÄ Dois no Bolso PWA inicializado!');
    </script>

    <!-- N√ÉO COLOQUE AQUI NENHUM SCRIPT TYPE="MODULE" -->
    <!-- O VITE INJETA OS SCRIPTS AUTOMATICAMENTE -->
  </body>
