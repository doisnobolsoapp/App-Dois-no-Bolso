    <!-- Estilos CSS Customizados para PWA -->

      /* Estilos para modo standalone (app instalado) */

        body {
          -webkit-touch-callout: none;
          -webkit-user-select: none;
          -khtml-user-select: none;
          -moz-user-select: none;
          -ms-user-select: none;

        }
        
        /* Adiciona padding seguro para notches */
        .safe-area-padding {
          padding-top: env(safe-area-inset-top);
          padding-bottom: env(safe-area-inset-bottom);
          padding-left: env(safe-area-inset-left);
          padding-right: env(safe-area-inset-right);
        }
      }

      /* Melhorias de acessibilidade e UX */
      @media (prefers-reduced-motion: reduce) {
        * {
          animation-duration: 0.01ms !important;
          animation-iteration-count: 1 !important;
          transition-duration: 0.01ms !important;
        }

      /* Loading inicial do app */

      /* Scrollbar customizada */

        width: 6px;

  <body class="bg-slate-50 text-slate-900 antialiased">
    <!-- Tela de Loading Inicial -->
    <div id="app-loading" class="fixed inset-0 app-loading flex items-center justify-center z-50 transition-opacity duration-300">
      <div class="text-center text-white">
        <div class="w-16 h-16 bg-white/20 rounded-full flex items-center justify-center mx-auto mb-4">
          <svg class="w-8 h-8 text-white animate-pulse-soft" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
          </svg>
        </div>
        <h1 class="text-2xl font-bold mb-2">Dois no Bolso</h1>
        <p class="text-white/80">Carregando seu controle financeiro...</p>
      </div>
    </div>

    <!-- Container principal da aplica√ß√£o -->
    <div id="root"></div>

    <!-- Script para registrar Service Worker e gerenciar loading -->
    <script>
      // Remover tela de loading quando o app carregar
      window.addEventListener('load', function() {
        setTimeout(() => {
          const loadingElement = document.getElementById('app-loading');
          if (loadingElement) {
            loadingElement.style.opacity = '0';
            setTimeout(() => loadingElement.remove(), 300);
          }
        }, 1000);
      });

      // Registrar Service Worker para PWA
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          // Esperar um pouco para n√£o competir com o carregamento do app
          setTimeout(() => {
            navigator.serviceWorker.register('/service-worker.js')
              .then(function(registration) {
                console.log('üöÄ Dois no Bolso: Service Worker registrado com sucesso:', registration.scope);
                
                // Verificar atualiza√ß√µes periodicamente
                setInterval(() => {
                  registration.update();
                }, 2 * 60 * 60 * 1000); // A cada 2 horas
              })
              .catch(function(error) {
                console.log('‚ùå Dois no Bolso: Falha no registro do Service Worker:', error);
              });
          }, 2000);
        });
      }

      // Detectar modo standalone (app instalado)
      if (window.matchMedia('(display-mode: standalone)').matches) {
        document.documentElement.classList.add('standalone-mode');
        console.log('üì± Dois no Bolso: Executando em modo standalone');
      }

      // Detectar dispositivo iOS
      const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
      if (isIOS) {
        document.documentElement.classList.add('ios-device');
      }

      // Detectar tema preferido do usu√°rio
      const prefersDarkScheme = window.matchMedia('(prefers-color-scheme: dark)');
      if (prefersDarkScheme.matches) {
        document.documentElement.classList.add('dark');
      }

      // Prevenir zoom duplo em dispositivos m√≥veis
      let lastTouchEnd = 0;
      document.addEventListener('touchend', function (event) {
        const now = (new Date()).getTime();
        if (now - lastTouchEnd <= 300) {
          event.preventDefault();
        }
        lastTouchEnd = now;
      }, false);

      // Feedback t√°til para bot√µes em dispositivos com suporte
      if ('vibrate' in navigator) {
        document.addEventListener('click', function(e) {
          if (e.target.tagName === 'BUTTON' || e.target.closest('button')) {
            navigator.vibrate(5);
          }
        });
      }
    </script>

    <!-- Script principal da aplica√ß√£o -->
    <script type="module" src="/index.tsx"></script>
  </body>
